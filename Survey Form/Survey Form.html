<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="title-bar">
        <h1 id="title">Favourite Cartoon Survey Form</h1>
        <p id="description">Thank you for helping us on our research on people's favourite cartoons!</p>
    </div>
    <div class="container">
        <div id="bg-img"><img src="imgs/background2.png" alt=""></div>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name: </label>
                    <input 
                        type="text"
                        name="name"
                        id="name" 
                        placeholder="Enter your name" 
                        required
                    >
            </div>
            <div class="form-group">
                <label id="email-label">Email: </label>
                    <input
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Enter your email address" 
                        required
                    >
            </div>
            <div class="form-group">
                <label id="number-label">
                    Age:
                    <span class="clue">(Optional)
                    </span>
                </label>
                    <input 
                        type="number" 
                        name="age" 
                        id="number" 
                        placeholder="Enter your age"
                        min="1" 
                        max="99"
                    >
            </div>
            <div class="form-group">
                <p>Which cartoon TV channel have you watched the most?</p>
                <select id="dropdown">
                    <option value="Cartoon Network">Cartoon Network</option>
                    <option value="Nickelodeon">Nickelodeon</option>
                    <option value="Disney Channel">Disney Channel</option>
                    <option value="Disney XD">Disney XD</option>
                    <option value="Jetix">Jetix</option>
                </select>
            </div>
            <div id="radio-group" class="form-group">
                <p>Choose your gender:</p>
                    <label class="radio-buttons">
                    <input 
                        type="radio" 
                        name="sex" 
                        value="Man" 
                        class="input-radio"
                    >
                    Male</label>
                    <label class="radio-buttons">
                    <input 
                        type="radio" 
                        name="sex" 
                        value="Woman" 
                        class="input-radio"
                    >
                    Female</label>
                    <label class="radio-buttons">
                    <input 
                        type="radio" 
                        name="sex" 
                        value="Other" 
                        class="input-radio"
                    >
                    Other</label>
            </div>
            <div id="checkbox-group" class="form-group">
                <p>Which cartoon(s) was your favourite?
                    <span class="clue">
                        (Choose all that apply)
                    </span>
                </p>
                    <label class="custom-checkbox"><input type="checkbox" value="Powerpuff Girls" class="input-checkbox">Powerpuff Girls</label>
                    <label class="custom-checkbox"><input type="checkbox" value="Samurai Jack" class="input-checkbox">Samurai Jack</label>
                    <label class="custom-checkbox"><input type="checkbox" value="Chowder" class="input-checkbox">Chowder</label>
                    <label class="custom-checkbox"><input type="checkbox" value="Power Rangers" class="input-checkbox">Power Rangers</label>
                    <label class="custom-checkbox"><input type="checkbox" value="Teen Titans" class="input-checkbox">Teen Titans</label>
                    <label class="custom-checkbox"><input type="checkbox" value="Ed, Edd & Eddy" class="input-checkbox">Ed, Edd & Eddy</label>
            </div>
            <div class="form-group">
                <textarea 
                name="comment" 
                id="comments" 
                cols="30" 
                rows="10" 
                placeholder="Enter your comment here..."
                ></textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="button">
                    <span class="button-text">SUBMIT</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
