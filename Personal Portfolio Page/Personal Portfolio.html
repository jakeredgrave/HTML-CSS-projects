<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Personal Portfolio</title>
</head>
<body>
    <header id="header">
        <nav id="navbar">
            <h1>Jake Redgrave</h1>
            <ul>
                <li>

                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>

            </div>

                <section id="my-art-bar">

                </section>
                <a class="project-tile project-tile--1" href="#">
                    <img class="project-img"  src="imgs/img1.png" alt=""> <!--Miami-->
                </a>
                <a class="project-tile project-tile--2" href="#">
                    <img class="project-img" id="img2" src="imgs/img2.png" alt=""> <!--Hale House-->
                </a>
                <a class="project-tile project-tile--3" href="#">
                    <img class="project-img" id="img3" src="imgs/img3.gif" alt=""> <!--Joseph Joestar-->
                </a>
                <a class="project-tile project-tile--4" href="#">
                    <img class="project-img" id="img4" src="imgs/img4.gif" alt=""> <!--Jotaro Kujo-->
                </a>
                <a class="project-tile project-tile--5" href="#">
                    <img class="project-img" id="img5" src="imgs/img5.png" alt=""> <!--Derek Hale-->

                <a class="project-tile project-tile--6" href="#">
                    <img class="project-img" id="img6" src="imgs/img6.png" alt=""> <!--Dragon-->

                <a class="project-tile project-tile--7" href="#">

                <a class="project-tile project-tile--8" href="#">
                    <img class="project-img" id="img8" src="imgs/img8.png" alt=""> <!--Vampire-->
                </a>
            </div>
        </section>
        <section id="contact">
            <div class="welcome-contact-style">
                    <h1>You want to work together?</h1>
                    <p>Feel free to contact me.</p>
                <div id="contact-links-box">
                    <a id="profile-link" target="_blank" href="https://www.freecodecamp.org/jakeredgrave"><img src="imgs/person_black_48dp.svg" alt=""></a>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p>Copyright, 2022 Somewhere</p>
    </footer>
</body>
</html>
